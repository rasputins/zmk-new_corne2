combos:
- p: [4, 5]
  k: {t: '[', s: '{'}
  l: [home_row]
- p: [18, 5]
  k: '{'
  l: [home_row]
- p: [3, 2]
  k: (
  l: [home_row]
- p: [7, 8]
  k: {t: ']', s: '}'}
  l: [home_row]
- p: [7, 22]
  k: '}'
  l: [home_row]
- p: [9, 10]
  k: )
  l: [home_row]
- p: [33, 18]
  k: {t: '-', s: _}
  l: [home_row]
- p: [33, 32]
  k: _
  l: [home_row]
- p: [22, 36]
  k: +
  l: [home_row]
- p: [36, 37]
  k: {t: '=', s: +}
  l: [home_row]
